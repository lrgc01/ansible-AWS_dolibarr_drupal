---
- name: Create DBs on respective hosts --------------------
  mysql_db: 
    login_user: "{{ item.admuser }}"
    login_password: "{{ item.admpass }}"
    login_host: "{{ item.host }}"
    name: "{{ item.dbname }}"
    state: present
  loop: "{{ db_list }}"
  when: item.dbcreate
  register: databases_created 
  tags: databases, create_databases

# Care should be taken here because mysql_user ansible module 
# does not support grants on FUNCTIONS and PROCEDURES. 
# The workaround is to let append_privs=true so that 
# the priv added by drush civicrm-install keeps around.
- name: Grant user privileges in DBs ----------------------
  mysql_user:
    login_user: "{{ item.admuser }}"
    login_password: "{{ item.admpass }}"
    login_host: "{{ item.host }}"
    name: "{{ item.user }}"
    password: "{{ item.pass }}"
    host: '%'
    priv: "{{ item.perms }}"
    state: present
    check_implicit_admin: true
    append_privs: true
  loop: "{{ db_list }}"
  when: databases_created is success
  tags: databases, grant_privileges
